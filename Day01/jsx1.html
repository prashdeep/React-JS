<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.js
"></script>
		<script src="react.js"></script>
		<script src="react-dom.js"></script>
	</head>	
	<body>
		<div id="root"></div>
		<div id="bottom"></div>
		<script type="text/jsx">
			function doSomething(){
				console.log("Button clicked");
			}
			var message = "Today is Monday. Huh!!";
			var footers = <h4>Copyrights reserved</h4>;
			
			var headers = (
				<div>
					<div>Hello there</div>
					<div>
						<h1>{message}</h1>
						<h2>Monday sucks big time</h2>
						<button type="button" onClick={doSomething}>Click</button>
					</div>
				</div>
			)
			
			ReactDOM.render(headers,document.getElementById("root"));
			ReactDOM.render(footers,document.getElementById("bottom"));
		</script>
	</body>	
</html>
